<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand fas fa-arrow-circle-left" href="index.html">
            Ganti Foto Profil</a
          >
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="card mb-3 mt-4" style="max-width: 100rem; padding: 50%; background-color: rgb(132, 132, 132)"></div>
      <div class="take-photo d-grid gap-3" style="margin-bottom: 20px">
        <button type="button" class="btn" style="background-color: #006c84; color: rgb(245, 248, 250)">Ambil dari Kamera</button>
        <button type="button" class="btn" style="background-color: #006c84; color: rgb(245, 248, 250)">Ambil dari Gallery</button>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-lg-start text-dark" style="margin-top: 90px">
      <div class="d-grid gap-2">
        <button class="btn btn-primary border-0" type="button">Simpan</button>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
